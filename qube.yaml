---
name: qube_placeholder
language: qube_language
pipeline: build_bake_test_deployment:v0.1
security:
  keys_loc: "conf/"
build:
  image:
    name: python:3-onbuild
    onbuild:
      - scripts/build.sh
  publish_artifact: dist/
  lint: true
bake:
  strategy: docker
  script: Dockerfile
  repositories:
    - name: google
      prefix: gcr.io/qubeship
      type: gcr
test:
  skip: true
  functional:
    provider: qubeship-sg
deployment:
   skip: true
